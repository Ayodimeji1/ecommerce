{% extends 'shop/base.html' %}

{% block title %}{{category.title}}{% endblock title %}

{% block content %}
<section id="shop" class="bg0 p-t-23 p-b-140">
    <div class="container">
        <div class="row isotope-grid">
            {% for product in category.products.all %}
            <div class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item women">
                <div class="block2">
                    <div class="block2-pic hov-img0">
                        <img src="{{ product.image.url }}" alt="IMG-PRODUCT">

                        <a href="{% url 'product' product.category.slug product.slug %}" class="block2-btn flex-c-m stext-103 cl2 size-102 bg0 bor2 hov-btn1 p-lr-15 trans-04">
                            View
                        </a>
                    </div>

                    <div class="block2-txt flex-w flex-t p-t-14">
                        <div class="block2-txt-child1 flex-col-l ">
                            <a href="{% url 'product' product.category.slug product.slug %}" class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6">
                                {{ product.name }}
                            </a>

                            <span class="stext-105 cl3">
                                N{{ product.price }}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock content %}
